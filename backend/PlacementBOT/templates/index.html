<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlacementBot | 24/7 Virtual Career Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>PlacementBot</span>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" onclick="setMode('general')">
                    <i class="fas fa-question-circle"></i>
                    Quick Queries
                </button>
                <button class="nav-item" onclick="setMode('mock')">
                    <i class="fas fa-user-tie"></i>
                    Mock Prep
                </button>
            </nav>
            <div class="sidebar-footer">
                <span>Â© 2026 TPO Office</span>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="status-indicator">
                    <span class="dot"></span>
                    <span id="current-mode">Quick Queries</span>
                </div>
                <h1>Virtual Career Assistant</h1>
            </header>

            <div class="messages-container" id="chat-box">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm PlacementBot. I can help you with TPO queries or practice for your upcoming
                        interviews. What's on your mind today?
                    </div>
                </div>
            </div>

            <footer class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your query here..." autocomplete="off">
                    <button id="send-btn" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='./js/chat.js') }}"></script>
</body>

</html>
